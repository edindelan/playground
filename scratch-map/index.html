<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scratch map</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<h1 class="heading">
    <span class="char color1">M</span>
    <span class="char color2">y</span>
    <span class="space"></span>
    <span class="char color3">W</span>
    <span class="char color4">o</span>
    <span class="char color5">r</span>
    <span class="char color6">l</span>

    <span class="char color8">A</span>
    <span class="char color9">-</span>
    <span class="char color9">Z</span>
 </h1>
<div id="map" class="noselect">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="lib/wScratchPad.js"></script>

</html>
